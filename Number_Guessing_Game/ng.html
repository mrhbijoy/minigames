<h1>Number Guessing Game</h1>
<p>Guess a number between 1 and 100:</p>
<form id="guess-form">
    <input type="number" id="guess" min="1" max="100">
    <button id="submitGuess">Submit Guess</button>
    <button id="revealNumber" type="button">Reveal the Number</button>
</form>
<p id="message"></p>
<p id="guessesMade"></p>

<script src="/Number_Guessing_Game/ng.js"></script>
